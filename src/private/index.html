<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/skeleton.min.css">
    <link rel="stylesheet" href="css/charts.min.css">
    <link rel="stylesheet" href="css/magma.css">
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div id="header" class="row">
            <div class="two-thirds column">
                <h5 id="clock"></h5>
                <h1 id="greeting" class="strong"></h1>
            </div>
            <div id="header-right" style="padding-top: 2em;">
                <div class="row">
                    <div class="one-half column">
                        <canvas id="weather-icon" width="50" height="50"></canvas>
                    </div>
                    <div id="weather-info" class="one-half column hidden" style="padding-left: 5px;">
                        <div id="temp" class="row strong">
                        </div>
                        <hr style="margin: 0px;">
                        <div id="humidity" class="row strong">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="content" class="column twelve"></div>
        </div>
        <div id="footer" class="row"></div>
    </div>

    <script src="js/skycons.min.js"></script>
    <script src="js/magma.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
